<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="heading">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class="choice">
        <div id="rock">
            <button onclick="choice_fun(this.value)" value="rock"><img src="./images/stone.png" alt=""></button>
            <p>Rock</p>
        </div>
        <div id="paper">
            <button onclick="choice_fun(this.value)" value="paper"><img src="./images/paper.png" alt=""></button>
            <p>Paper</p>
            
        </div>
        <div id="scissor">
            <button onclick="choice_fun(this.value)" value="scissor"><img src="./images/scissors.png" alt=""></button>
            <p>Scissor</p>
        </div>
    </div>

    <div class="score-board">
        <div id="remark">
            <div id="remark1"></div>
            <div id="remark2"></div>
        </div>
        <div id="human_score">
            Your score :
        </div>
        <div id="comp_score" >
            computer score : 
        </div>
    </div>

    <footer class="footer">
        Copyright&#169;
        <script>
        document.write(new Date().getFullYear())    
        </script>
        SneakyBratt
    </footer>
</body>
</html>
